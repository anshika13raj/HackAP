<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Onboarding - Legal Services</title>
    <meta
      name="description"
      content="Find lawyers near you with our onboarding process."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="onboarding-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/64e50986456acc4406872609e82af8a0c070d27208e01093b4c87ecf00fec653?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
        alt="Onboarding illustration"
        class="onboarding-image"
      />

      <div class="step-indicator">
        <div class="step-number">
          <div class="step-circle step-number-active">1</div>
        </div>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/46d6b2aab0bd3e7a8289a8086d03dfc74e39c50c7d63e25266b7aeede532f95a?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
          alt=""
          class="step-separator"
        />
        <div class="step-number">
          <div class="step-circle step-number-inactive">2</div>
        </div>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/46d6b2aab0bd3e7a8289a8086d03dfc74e39c50c7d63e25266b7aeede532f95a?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
          alt=""
          class="step-separator"
        />
        <div class="step-number">
          <div class="step-circle step-number-inactive">3</div>
        </div>
      </div>

      <h2 class="onboarding-title">Find Lawyers near you!</h2>

      <form>
        <label for="getStartedButton" class="visually-hidden"
          >Get Started</label
        >
        <button id="getStartedButton" class="cta-button">Get Started</button>
      </form>

      <p class="sign-in-prompt">
        Already a member? <a href="#" class="sign-in-link">Sign in</a>
      </p>

      <a href="#" class="register-link">Register</a>
    </section>
  </body>
</html>
