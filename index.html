<style>
  body {
    margin: 0%;
    max-width: 412px;
    width: 100%;
    max-height: 700px;
    height: 100%;
    zoom: 300%;
    background-color: #202020;
  }

  .onboarding-container {
    border-radius: 20px;
    background-color: #202020;
    display: flex;
    max-width: 316px;
    width: 100%;
    max-height: 800px;
    height: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    color: #fcfcfc;
    letter-spacing: -0.05px;
    margin: 0;
    padding: 40px 20px;
    font: 700 16px Poppins, sans-serif;
  }

  .onboarding-image {
    margin-top: 20%;
    margin-bottom: 30%;
    object-fit: cover;
    object-position: center;
    width: 80%;
    max-width: 200px;
  }

  .step-indicator {
    display: flex;
    margin-top: 50%px;
    align-items: center;
    gap: 5px;
    color: #f7f7f8;
    font-weight: 500;
    justify-content: center;
  }

  .step-number {
    display: flex;
    flex-direction: column;
    width: 25px;
  }

  .step-circle {
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .step-number-active {
    background-color: #fcfcfc;
    color: #000;
  }

  .step-number-inactive {
    background-color: #404040;
    color: #f7f7f8;
  }

  .step-separator {
    width: 10px;
    object-fit: contain;
  }

  .onboarding-title {
    font-size: 18px;
    text-align: center;
    margin-top: 20px;
  }

  .cta-button {
    width: 100%;
    text-decoration: none;
    border-radius: 12px;
    margin-top: 20px;
    font-size: 15px;
    padding: 12px;
    background-color: #fb724c;
    border: none;
    color: #fcfcfc;
    cursor: pointer;
  }

  .sign-in-prompt {
    font-weight: 500;
    text-align: center;
    margin-top: 20px;
  }

  .sign-in-link {
    font-weight: 700;
    color: #fb724c;
    text-decoration: none;
  }

  .register-link {
    font-weight: 700;
    color: #fb724c;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  @media (max-width: 480px) {
    .onboarding-container {
      padding: 30px 15px;
    }

    .onboarding-image {
      width: 70%;
    }

    .onboarding-title {
      font-size: 16px;
    }

    .cta-button {
      font-size: 14px;
      padding: 10px;
    }

    .step-circle {
      width: 20px;
      height: 20px;
    }

    .sign-in-prompt {
      font-size: 14px;
    }

    .register-link {
      font-size: 14px;
    }
  }
</style>

<section class="onboarding-container">
  <img
    src="https://cdn.builder.io/api/v1/image/assets/TEMP/64e50986456acc4406872609e82af8a0c070d27208e01093b4c87ecf00fec653?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
    alt="Onboarding illustration"
    class="onboarding-image"
  />

  <div class="step-indicator">
    <div class="step-number">
      <div class="step-circle step-number-active">1</div>
    </div>
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/46d6b2aab0bd3e7a8289a8086d03dfc74e39c50c7d63e25266b7aeede532f95a?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
      alt=""
      class="step-separator"
    />
    <div class="step-number">
      <div class="step-circle step-number-inactive">2</div>
    </div>
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/46d6b2aab0bd3e7a8289a8086d03dfc74e39c50c7d63e25266b7aeede532f95a?placeholderIfAbsent=true&apiKey=79f421a6b3a64640b1fce8dcacaf2144"
      alt=""
      class="step-separator"
    />
    <div class="step-number">
      <div class="step-circle step-number-inactive">3</div>
    </div>
  </div>

  <h2 class="onboarding-title">Find Lawyers near you!</h2>

  <form>
    <label for="getStartedButton" class="visually-hidden">Get Started</label>
    <a id="getStartedButton" class="cta-button" href="chatting.html"
      >Get Started</a
    >
  </form>

  <p class="sign-in-prompt">
    Already a member? <a href="#" class="sign-in-link">Sign in</a>
  </p>

  <a href="#" class="register-link">Register</a>
</section>
