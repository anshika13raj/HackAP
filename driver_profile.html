<style>
  .profile-driver {
    transform: rotate(1.387778863499512e-17rad);
    border-radius: 30px;
    background-color: #fcfcfc;
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    color: #bababa;
    margin-right: 30px;
    padding: 28px 5px;
    font: 400 14px Poppins, sans-serif;
    zoom:230%;
  }
  
  .profile-header {
    align-self: stretch;
    display: flex;
    gap: 20px;
    font-size: 20px;
    color: #2b2b2b;
    font-weight: 500;
    white-space: nowrap;
    letter-spacing: -0.08px;
    justify-content: space-between;
  }
  
  .profile-icon {
      aspect-ratio: 1;
    margin-top: -20px;
    margin-left: 10px;
    object-fit: contain;
    object-position: center;
    width: 40px;
  }
  
  .profile-title {
      margin-top: 10px;
    margin-left: 100px;
    margin-right: 190px;
  }
  
  .profile-image {
    
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    display: flex;
    margin-top: 15px;
    width: 183px;
    height: 230px;
    border: 3px solid #000;
  }
  
  .input-field {
    font-feature-settings: "liga" off, "clig" off;
    align-self: start;
    border-radius: 10px;
    border: 1px solid #bababa;
    background-color: #fff;
    margin-top: 31px;
    min-height: 50px;
    gap: 12px;
    letter-spacing: 0.2px;
    line-height: 1;
    padding: 0 15px;
  }

  .input-field-phone {
    display: flex;
    margin-top: 4px;
    min-height: 50px;
    align-items: start;
    
    justify-content: start;
    min-width: 300px;
    width: 400px;
  }

  
  .input-field-full-name {
    display: flex;
    margin-top: 50px;
    min-height: 50px;
    align-items: start;
    
    justify-content: start;
    min-width: 300px;
    width: 400px;
  }
  
  .input-field-address {
      display: flex;
    align-self: center;
    margin-top: 14px;
    min-height: 130px;
    width: 400px;


    white-space: nowrap;
  }
  
  .phone-input-wrapper {
    align-self: start;
    display: flex;
    margin-top: 10px;
    align-items: start;
    letter-spacing: 0.2px;
    line-height: 1;
    justify-content: start;
  }
  
  .phone-input {
    font-feature-settings: "liga" off, "clig" off;
    align-self: stretch;
    border-radius: 10px;
    border: 1px solid #bababa;
    background-color: #fff;
    min-width: 240px;
    min-height: 50px;
    width: 326px;
    gap: 12px;
    padding: 0 15px;
  }
  
  .upload-section {
    display: flex;
    margin-top: 13px;
    width: 100%;
    gap: 17px;
    white-space: nowrap;
    text-align: center;
    letter-spacing: 0.2px;
    line-height: 20px;
  }
  
  .upload-box {
    align-items: center;
    border-radius: 10px;
    border: 1px solid #bababa;
    background-color: #828282;
    display: flex;
    min-height: 99px;
    gap: 12px;
    text-align: center;
    justify-content: start;
    flex: 1;
    padding: 0 15px;
  }
  
  .upload-text {
    /* font-feature-settings: "liga" off, "clig" off;
    text-align: center;

    text-align: center;
    padding: -2px 0 3px;
  }
  
  .address-input {
    align-items: center;
    border-radius: 10px;
    border: 1px solid #bababa;
    background-color: #fff;
    display: flex;
    margin-top: 14px;
    min-height: 116px;
    gap: 12px;
    white-space: nowrap;
    letter-spacing: 0.2px;
    line-height: 1;
    justify-content: start;
    padding: 0 15px 0 13px;
  }
  
  .address-label {
    font-feature-settings: "liga" off, "clig" off;
    align-self: stretch;
    width: 59px;
    margin: auto 0;
  }
