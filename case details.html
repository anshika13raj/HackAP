<style>
    .profile-container { 
        background-color: #fcfcfc; 
        max-width: 412px; 
        width: 100%;
        max-height: 915px; 
        margin: 0; 
        font: 500 13px Poppins, sans-serif; 
        letter-spacing: -0.05px; 
        overflow: hidden;
        height:100%;
    }

    .profile-content { 
        background-color: #fbfbfb; 
        width: 412px; 
        padding: 21px 0 35px 16px; 
    }

    .case-numbering { 
        display: flex;  
        align-self: flex-end; 
        align-items: right; 
        gap: 5px; 
        color: #fff; 
        white-space: nowrap; 
        text-align: center; 
        margin-left:53%
    }

    .case-number { 
        border-radius: 50%; 
        width: 30px; 
        height: 30px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    .case-number-active { background-color: #fdb453; }

    .case-number-inactive { background-color: #807c7c; }

    .case-number-separator { width: 12px; }
    
    .lawyer-name { 
        color: #2b2b2b; 
        font-size: 28px; 
        font-weight: 700; 
        letter-spacing: -0.11px; 
        margin-top: 10px; 
    }

    .lawyer-details { 
        display: flex; 
        margin-top: 20px; 
        width: 100%; 
        max-width: 279px; 
        gap: 10px; 
        color: #a1a1a1; 
    }

    .detail-item { 
        display: flex; 
        align-items: center; 
    }

    .detail-separator { 
        width: 1px; 
        height: 100%; 
        background-color: #a1a1a1; 
    }

    .rating { 
        display: flex; 
        align-items: center; 
        gap: 2px; color: #2b2b2b; 
    }

    .rating-star { 
        width: 13px; 
        height: 13px; 
    }

    .profile-divider { 
        width: 100%; 
        height: 1px; 
        background-color: #bababa; 
        margin-top: 24px; 
    }

    .input-field { 
        align-items: center; 
        border-radius: 10px; 
        border: 1px solid #bababa; 
        background-color: #fff; 
        display: flex; 
        margin-top: 18px; 
        min-height: 50px; 
        width: 100%; 
        max-width: 326px; 
        gap: 12px; 
        font-size: 14px; 
        color: #bababa; 
        font-weight: 400;   
        letter-spacing: 0.2px; 
        padding: 0 15px; 
    }

    .input-icon { 
        width: 20px; 
        height: 20px;
    }

    .input-icons { 
        width: 20px; 
        height: 20px;
        padding-top: 320px;
    }

    .input-placeholder { 
        border:none;
        height:45px;
        margin:auto;
        width:320px;
    }

    .case-details-label { 
        margin-top: 18px;
        width: 100%; 
        max-width: 338px; 
        color: #b0b0b0; 
        text-align: bottom;
        display: block; 
    }

    .case-details-input { 
        min-height: 352px; 
        padding: 15px;
        width:fill; 
    }

    .case-details-text { 
        border: none;
        color: #615f5f; 
        line-height: 20px;
        height:350px;
        width: 100%;

    }

    .chat-button { 
        border-radius: 14px;
        border-color: #fdb453; 
        background-color: #fdb453; 
        display: flex; 
        margin-top: 34px; 
        width: 100%; 
        max-width: 333px; 
        align-items: center; 
        justify-content: center; 
        gap: 10px; 
        font-size: 17px; 
        color: #000; 
        font-weight: 700; 
        padding: 15px; 
    }

    .chat-icon { 
        width: 24px; 
        height: 24px; 
    }

    .visually-hidden { 
        position: absolute; 
        width: 1px; 
        height: 1px; 
        padding: 0; 
        margin: -1px; 
        overflow: hidden; 
        clip: rect(0, 0, 0, 0);
        white-space: nowrap; 
        border: 0; 
    }
    </style>

          <div class="detail-item">

          <button type="submit" class="chat-button">
