<style>
  .payment-container {
    border-radius: 30px;
    background-color: #fcfcfc;
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    color: #000;
    font-weight: 400;
    padding: 24px 0 43px 14px;
    zoom: 220%;
  }

  .progress-bar {
    align-self: flex-start;
    display: flex;
    width: 95%;
    color: #fff;
    white-space: nowrap;
    text-align: center;
    letter-spacing: -0.05px;
    justify-content: space-between;
    font: 500 13px Poppins, sans-serif;
  }

  .progress-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 40px;
  }

  .progress-steps {
    display: flex;
    align-items: center;
    margin-left: 50px;
    gap: 0px;
    justify-content: center;
  }

  .step-number {
    align-self: stretch;
    display: flex;
    flex-direction: column;
    width: 30px;
    margin: auto 0;
    aspect-ratio: 5.99;
    object-fit: contain;
    object-position: center;
    align-self: stretch;
    margin-left: 0px;
  }

  .step-number-circle {
    background-color: #807c7c;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    padding: 0 3px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .step-number-active {
    background-color: #fdb453;
  }

  .step-connector {
    aspect-ratio: 5.99;
    object-fit: contain;
    object-position: center;
    width: 10px;
    gap: 50px;
    align-self: stretch;
    margin-left: 4px;
  }

  .section-title {
    color: #2b2b2b;
    letter-spacing: -0.08px;
    align-self: flex-start;
    margin-top: 20px;
    margin-left: 30px;
    font: 50 25px Poppins, sans-serif;
  }

  .divider {
    aspect-ratio: 166.67;
    object-fit: contain;
    object-position: center;
    width: 100%;
    align-self: flex-start;
    margin-top: 30px;
    margin-left: -10;
    width: 100%;
  }

  .dividers {
    aspect-ratio: 166.67;
    object-fit: contain;
    object-position: center;
    width: 100%;
    align-self: flex-start;
    margin-top: 25px;
    margin-left: -10;
    width: 100%;
    display: block;
  }

  .user-name {
    align-self: flex-start;
    margin: 20px 0 0 21px;
    font: 700 18px Poppins, sans-serif;
  }

  .time-info {
    display: flex;
    width: 100%;
    max-width: 259px;
    margin-top: 20px;
    margin-left: -100px;
    gap: 20px;
    font-size: 18px;
    justify-content: space-between;
  }

  .time-label {
    font-family: Baskervville, sans-serif;
  }

  .time-value {
    font-family: Poppins, sans-serif;
  }

  .expense-info {
    display: flex;
    width: 100%;
    max-width: 259px;
    margin-left: -100px;
    font-family: Poppins, sans-serif;
    gap: 20px;
    font-size: 18px;
    justify-content: space-between;
  }

  .expense-value {
    margin-left: -60px;
  }

  .terms-container {
    display: flex;
    margin-top: 500px;
    width: 100%;
    max-width: 270px;
    align-items: flex-start;
    gap: 6px;
    font: 16px Poppins, sans-serif;
  }

  .terms-icon {
    object-fit: contain;
    object-position: center;
    width: 20px;
  }

  .terms-text {
    align-self: stretch;
    width: 230px;
    color: #807c7c;
    width: auto;
    margin: 2px;
    margin-top: -2px;
  }

  .arrow-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 22px;
  }

  .pay-button {
    align-self: stretch;
    border-radius: 14px;
    background-color: #fdb453;
    margin-top: 23px;
    width: 100%;
    max-width: 313px;
    color: black;
    text-align: center;
    letter-spacing: -0.07px;
    padding: 15px;
    font: 700 18px Poppins, sans-serif;
    border: none;
    cursor: pointer;
    align-self: auto;
    border-radius: 10px;
    border: 1px solid #bababa;
    background-color: #fdb453;
    min-height: 50px;
    margin-left: -10px;
    color: #050000;
    line-height: 1;
    padding: 0 100px;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
