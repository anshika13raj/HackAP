<style>
  .payment-container {
    border-radius: 30px;
    background-color: #fcfcfc;
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    color: #000;
    margin: 0 auto;
    padding: 233px 29px;
    font: 14px Poppins, sans-serif;
    zoom: 300%;
  }

  .payment-image {
    aspect-ratio: 1.01;
    object-fit: contain;
    object-position: center;
    width: 196px;
    max-width: 100%;
  }

  .payment-status {
    color: #0b9c15;
    font-size: 32px;
    font-weight: 400;
  }

  .payment-info {
    font-weight: 400;
    margin-top: 38px;
  }

  .action-buttons {
    align-self: stretch;
    display: flex;
    margin-top: 29px;
    gap: 16px;
    text-align: center;
  }

  .profile-button {
    border-radius: 10px;
    background-color: #ea9a2f;
    font-weight: 500;
    margin-left: auto;
    padding: 9px 29px 16px;
  }

  .back-button {
    border-radius: 10px;
    background-color: #ea9a2f;
    font-weight: 500;
    margin-right: auto;
    padding: 9px 29px 16px;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

<section class="payment-container">
  <img
    loading="lazy"
    src="https://cdn.builder.io/api/v1/image/assets%2F79f421a6b3a64640b1fce8dcacaf2144%2Fbcca84a3f69b4ed7a8aeaeba7db44653"
    class="payment-image"
    alt="Payment completed illustration"
  />
  <h2 class="payment-status">Completed</h2>
  <p class="payment-info">You can find your bid & lawyer in Profile</p>
  <div class="action-buttons">
    <button class="profile-button">Go to Profile</button>

    <button class="back-button">Back to Eagle</button>
  </div>
</section>
